<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulces Helados</title>
    <link rel="icon" href="../../static/dulces-helados-icono.ico" type="image/x-icon">
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: url('../../static/gif-helado.gif'); /* GIF de fondo */
            background-size: cover;
            background-position: center;
        }

        /* Navbar styles */
        nav {
            background-color: #ff69b4; /* Color rosa */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 1em;
        }

        nav a:hover {
            color: #ff1493; 
        }

        .icono {
            width: 75px; 
            height: auto; 
        }

        .nav-button {
            background-color: #ff1493; 
            border: none;
            padding: 10px 15px;
            font-size: 15px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: #ffccdd;
        }
        
        /* Hero section styles */
        .hero-section {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            color: white; 
            text-align: center;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
        }

        .hero-section img {
            width: 200px; 
            height: auto; 
            margin-bottom: 20px;
        }

        .hero-section h1 {
            font-size: 3em;
            margin: 10px 0;
        }

        .hero-section p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .cta-button {
            background-color: #ff69b4; 
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.1);
            background-color: #ff1493; /* Cambia a un rosa más fuerte */
        }

        /* Footer styles */
        footer {
            background-color: #ff69b4; /* Color rosa */
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="{% url 'inicio' %}">
                <img src="../../static/dulces-helados-logo.png" alt="Heladería" class="icono">
            </a>
        </div>
        <div class="nav-links">
            <button class="nav-button"><a href="{% url 'login' %}">Iniciar sesión</a></button>

        </div>
    </nav>

    <div class="hero-section">
        <img src="../../static/dulces-helados-logo.png" alt="Heladería" class="imagen-principal">
        <h1>¡Disfruta los mejores helados!</h1>
        <p>La vida es más dulce con helado. ¡Prueba el tuyo hoy!</p>
        <button class="cta-button">Comprar ahora</button>
    </div>
    
    <footer>
        <p>&copy; 2024 Dulces Helados. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.querySelector('.cta-button').addEventListener('click', function() {
            this.style.transform = 'scale(1.3)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 300);
        });
    </script>
</body>
</html>
