general_cliente.html<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="icon" href="/static/dulces-helados-icono.ico" type="image/x-icon">
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('/static/fondo1.png'); /* GIF de fondo */
            background-size: cover;
            background-position: center;            
        }

        /* Navbar styles */
        nav {
            background-color: #ff69b4; /* Color rosa */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            height: 5vh;
            top: 0;
            left: 0;
            z-index: 1000;

        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            margin-right: 25px;
            padding: 10px 15px;            
        }

        nav a:hover {
            color: #ff1493; /* Hover de color rosa más oscuro */
        }

        .icono {
            margin-top: 25px;
            width: 75px;
            margin-left: 15px;
            height: auto;
            cursor: pointer;
        }

        /* Main content styles */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 10px; /* Espacio para la navbar */
        }

        .logo {
            width: 50%; /* Ocupa la mitad de la pantalla */
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px;
        }

        .action-button {
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .action-button:hover {
            transform: scale(1.05); /* Efecto de agrandamiento al pasar el mouse */
            background-color: #ffccdd; /* Cambia a un rosa más claro */
        }

        /* Footer styles */
        footer {
            background-color: #ff69b4; /* Color rosa */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .logo {
                width: 70%;
            }

            .action-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 80%;
            }

            .action-button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="/static/dulces-helados-logo.png" alt="Heladería" class="icono" >
        </div>
        <div>
            <a href="{% url 'inicio' %}">Salir</a>
        </div>
    </nav>
>
    <!-- Main content -->
    <div class="main-content">
        <img src="/static/dulces-helados-logo.png" alt="Logo de Heladería" class="logo">
            {% csrf_token %}
            <input type="hidden" name="cliente" value="{{ cliente.id}} ">
        <div class="buttons-container">
            <button class="action-button" onclick="location.href='{% url 'ver_mis_pedidos' cliente.id %}'">Ver mis pedidos</button>
            <button class="action-button" onclick="location.href='{% url 'crear_pedido_cliente' cliente.id %}'">Crear pedido</button>

        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Dulces Helados. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
