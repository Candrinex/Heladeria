<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Helado</title>
    <link rel="icon" href="/static/dulces-helados-icono.ico" type="image/x-icon">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('/static/fondo1.png');
            background-size: cover;
            background-position: center;
        }

        /* Navbar styles */
        nav {
            background-color: #ff69b4; /* Color rosa */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            height: 5vh;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            margin-right: 25px;
            padding: 10px 15px;
        }

        nav a:hover {
            color: #ff1493; /* Hover de color rosa más oscuro */
        }

        .icono {
            margin-top: 5px;
            width: 75px;
            margin-left: 15px;
            height: auto;
            cursor: pointer;
        }

        /* Main content styles */
        .main-content {
            padding: 20px;
            margin-top: 80px; /* Espacio para la navbar */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra el contenido horizontalmente */
        }

        h1 {
            color: #ffffff;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        form {
            width: 100%;
            max-width: 400px; /* Ancho máximo del formulario */
            background-color: #fff;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="color"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="color"] {
            padding: 0; /* Elimina el padding para un aspecto más limpio */
            border: none; /* Quita el borde del input color */
            cursor: pointer; /* Cambia el cursor a puntero */
        }

        .boton-rosa {
            background-color: #ff1493; /* Color por defecto */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .boton-rosa:hover {
            background-color: #ffccdd; /* Cambia a un rosa más claro */
        }

        /* Footer styles */
        footer {
            background-color: #ff69b4; /* Color rosa */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            form input {
                font-size: 0.9em;
            }

            .boton {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            form input {
                font-size: 0.8em;
            }

            .boton {
                padding: 7px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="/static/dulces-helados-logo.png" alt="Heladería" class="icono" onclick="location.href='{% url 'general_empleado' %}'">
        </div>
        <div>
            <a href="{% url 'inicio' %}">Salir</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="main-content">
        <h1>Editar Salsa</h1>

        <form method="POST" action="{% url 'editar_salsa' salsa.id %}">
            {% csrf_token %}
            <label for="salsa">Nombre de la Salsa:</label>
            <input type="text" id="salsa" name="salsa" value="{{ salsa.salsa }}" required>

            <label for="color">Color Asociado:</label>
            <input type="color" name="color" id="colorInput" value="{{ salsa.color }}" onchange="updateButtonColor()" required>

            <button type="submit" class="boton-rosa">Actualizar Salsa</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Dulces Helados. Todos los derechos reservados.</p>
    </footer>
    <script>
        function updateButtonColor() {
            var colorInput = document.getElementById('colorInput');
            // Puedes agregar lógica adicional si es necesario
        }
    </script>

</body>
</html>
